<div class="container">
        <div class="row">

            <!--------------------------left columns  start-->

            <div class="col-12 col-lg-3">

                <div class="left-column">


                    <div class="card card-left1 mb-4" >
                        <img src="./assets/img/photo-1455448972184-de647495d428.jpg" alt="" class="card-img-top img-fluid">
                        <div class="card-body text-center ">
                            <img src="./assets/img/avatar-dhg.png" alt="img" width="120px" height="120px" class="rounded-circle mt-n5">
                            <h5 class="card-title">{{fullName()}}</h5>
                            <p class="card-text text-justify mb-2">I wish i was a little bit taller, wish i was a baller, wish i had a girlâ€¦ also.</p>

                            </ul>
                        </div>
                    </div>


                    

                    


                </div>
            </div>

            <!--------------------------Ends Left columns-->


            <!---------------------------------------Middle columns  start---------------->



            
            <div class="col-12 col-lg-9" >


                <div class="middle-column">


                    <div class="card" >


                        <div class="card-header bg-transparent">
                            <form class="form-inline">


                                <div class="input-group w-100">
                                        <input 
                                            type="text" 
                                            name="message" 
                                            id="message" 
                                            placeholder="Message" 
                                            class="form-control form-control-md"
                                            [(ngModel)]="searchTerm"
                                        />
                                        <div class="input-group-append">
                                                    <div class="input-group-text">
                                                        <i class="fas fa-search"></i>
                                                    </div>
                                        </div>
                                        @if (authenticated()){
                                            <button 
                                            class="btn btn-warning" 
                                            (click)="createPost()"
                                            >
                                            Crear nuevo post
                                        </button>
                                        }
                                </div>

                            </form>

                        </div>




                        @for (post of searchPosts(); track post._id) {
                            <app-publications-card [tittle]="post.title" [content]="post.content" [id]="post._id"></app-publications-card>
                          } @empty {
                            Empty list of users
                          }
