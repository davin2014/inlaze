<div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Crear nueva cuenta</h5>
    </div>
    <div class="modal-body">
      <form [formGroup]="form"   (ngSubmit)="onSubmit($event)">
        <div class="form-group">
          <label for="fullName">Nombre completo</label>
          <input type="text" class="form-control" id="fullName" formControlName="fullName">
        </div>
        <div class="form-group">
          <label for="age">Edad</label>
          <input type="number" class="form-control" id="age" formControlName="age">
        </div>
        <div class="form-group">
          <label for="email">Correo electr칩nico</label>
          <input type="email" class="form-control" id="email" formControlName="email">
        </div>
        <div class="form-group">
          <label for="password">Contrase침a</label>
          <input type="password" class="form-control" id="password" formControlName="password">
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirmar contrase침a</label>
          <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword">
          @if(form.errors?.['notSame'] && form.get('confirmPassword')?.dirty){
            <div  class="text-danger">
              Las contrase침as no coinciden.
            </div>
          }
         
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-warning"  >Crear</button>
        </div>
      </form>
    </div>
    
  </div>
