<div class="login-dialog-container">
    <h2>Iniciar sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit($event)">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" formControlName="email" class="form-control">
        @if ((f['email'].hasError('required') || f['email'].hasError('email') ) && f['email'].touched){
            <div  class="error-message">
                Email inválido
            </div>
        }
        
        
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" formControlName="password" class="form-control">
        @if (f['password'].hasError('required') && f['password'].touched){
          <div  class="error-message">
            Contraseña requerida
          </div>
      }
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-warning" >Iniciar sesión</button>
        
      </div>
    </form>
    <div style="display: flex; justify-content: center;">
      <a href class="text-decoration-none" style="color:#000000;font-size:12px;" (click)="$event.preventDefault(); openCreateAccountDialog($event)">
        Crear nueva cuenta</a>
    </div>
  </div>
